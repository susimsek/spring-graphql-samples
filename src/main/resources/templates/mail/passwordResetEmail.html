<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}" lang="en">
<head>
    <title th:text="#{email.reset.title}">Password Reset</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="icon" th:href="@{|${baseUrl}/favicon.ico|}" />
</head>
<body>
<p th:text="#{email.reset.text}">
    Your account a password reset was requested, please click on the URL below to reset it:
</p>
<p>
    <a th:with="url=(@{|${baseUrl}/${#locale.language}/password-reset?token=${user.resetToken}|})" th:href="${url}"
       th:text="${url}">Login link</a>
</p>
</body>
</html>
