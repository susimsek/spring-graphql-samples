spring:
  application:
    name: spring-gql-service
  web:
    locale: en
  messages:
    basename: i18n/messages
  graphql:
    websocket:
      path: /subscriptions
  main:
    allow-bean-definition-overriding: true
server:
  port: 10344
  address: localhost

instance-id: ${spring.application.name}:${random.uuid}